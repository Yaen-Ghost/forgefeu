  const lightbox = document.getElementById('shop-lightbox');
  const lightboxImg = document.getElementById('shop-lightbox-img');
  const lightboxTitle = document.getElementById('shop-title');
  const lightboxPrice = document.getElementById('shop-price');
  const lightboxDesc = document.getElementById('shop-description');

  function openShopLightbox(index) {
    const product = products[index];
    lightboxImg.src = product.img;
    lightboxTitle.textContent = product.title;
    lightboxPrice.textContent = product.price;
    lightboxDesc.innerHTML = product.description;

     // ➜ Ajout du créateur

       ${product.creatorName}
     </a>`;

    lightbox.style.display = "flex";
  }

  function closeShopLightbox() {
    lightbox.style.display = "none";
  }

  // ✅ Fermeture si clic en dehors du contenu
  lightbox.addEventListener("click", function(e) {
    if (e.target === lightbox) {
      closeShopLightbox();
    }
  });

      // ✅ Fermeture avec la touche Échap
  document.addEventListener("keydown", function(e) {
    if (e.key === "Escape") {
      closeShopLightbox();
    }
  });

          // Script qui permet de dupliquer les produits de mon javascript
      const shopContainer = document.getElementById("shop-container");

products.forEach((product, index) => {
  const card = document.createElement("div");
  card.classList.add("product");

  card.innerHTML = `
    <img src="${product.img}" alt="${product.title}" onclick="openShopLightbox(${index})">
    <h3>${product.title}</h3>
    <p class="price">${product.price}</p>
  `;

  shopContainer.appendChild(card);
});
