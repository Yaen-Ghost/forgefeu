<!-- Script Masonry pour harmoniser les images -->
<script>
  function applyMasonry(img) {
    const rowHeight = 10; // doit correspondre à grid-auto-rows dans ton CSS
    const rowSpan = Math.ceil(img.naturalHeight / rowHeight);
    img.parentElement.style.gridRowEnd = `span ${rowSpan}`;
  }

  // Observer pour appliquer Masonry à chaque image chargée
  const masonryObserver = new MutationObserver(() => {
    const imgs = document.querySelectorAll('.gallery-item img');
    imgs.forEach(img => {
      if (img.complete) {
        applyMasonry(img);
      } else {
        img.onload = () => applyMasonry(img);
      }
    });
  });

  const galleryEl = document.getElementById('gallery');
  masonryObserver.observe(galleryEl, { childList: true, subtree: true });
</script>
