<div class="gallery">

<!-- Lightbox -->
<div id="lightbox" class="lightbox">
  <span class="close">&times;</span>
  <span class="prev" onclick="changeSlide(-1)"><span>&#10094;</span></span>
  <span class="next" onclick="changeSlide(1)"><span>&#10095;</span></span>
  <img class="lightbox-content" id="lightbox-img">
  <div id="caption"></div>
</div>

  <script>
let currentIndex = 0;
let galleryImages = document.querySelectorAll('.gallery img');

function openLightbox(img) {
  currentIndex = Array.from(galleryImages).indexOf(img);
  showSlide(currentIndex);
  document.getElementById('lightbox').style.display = "block";
}

function showSlide(index) {
  if (index < 0) currentIndex = galleryImages.length - 1;
  else if (index >= galleryImages.length) currentIndex = 0;
  else currentIndex = index;

  const lightboxImg = document.getElementById('lightbox-img');
  const caption = document.getElementById('caption');

  // Fade-out
  lightboxImg.style.opacity = 0;

  // Changer l'image après un petit délai
  setTimeout(() => {
    lightboxImg.src = galleryImages[currentIndex].src;
    caption.textContent = galleryImages[currentIndex].alt;

    // Fade-in
    requestAnimationFrame(() => {
      lightboxImg.style.opacity = 1;
    });
  }, 200); // correspond à la durée du fade
}

function changeSlide(n) {
  showSlide(currentIndex + n);
}

// Fermer la lightbox
document.querySelector('.close').onclick = function() {
  document.getElementById('lightbox').style.display = "none";
}

// Fermer en cliquant en dehors de l'image
document.getElementById('lightbox').onclick = function(e) {
  if(e.target === this) {
    this.style.display = "none";
  }
}
</script>
