<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test Animation Scroll</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    .spacer {
      height: 100vh; /* pour forcer du scroll */
    }

    .gallery {
      max-width: 800px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }

    .gallery-item {
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .gallery-item.show {
      opacity: 1;
      transform: translateY(0);
    }

    .gallery-item img {
      width: 100%;
      display: block;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="gallery">
    <div class="gallery-item"><img src="https://picsum.photos/300/200?random=1"></div>
    <div class="gallery-item"><img src="https://picsum.photos/300/200?random=2"></div>
    <div class="gallery-item"><img src="https://picsum.photos/300/200?random=3"></div>
    <div class="gallery-item"><img src="https://picsum.photos/300/200?random=4"></div>
    <div class="gallery-item"><img src="https://picsum.photos/300/200?random=5"></div>
    <div class="gallery-item"><img src="https://picsum.photos/300/200?random=6"></div>
        <div class="gallery-item"><img src="https://picsum.photos/300/200?random=1"></div>
    <div class="gallery-item"><img src="https://picsum.photos/300/200?random=2"></div>
    <div class="gallery-item"><img src="https://picsum.photos/300/200?random=3"></div>
    <div class="gallery-item"><img src="https://picsum.photos/300/200?random=4"></div>
    <div class="gallery-item"><img src="https://picsum.photos/300/200?random=5"></div>
    <div class="gallery-item"><img src="https://picsum.photos/300/200?random=6"></div>
        <div class="gallery-item"><img src="https://picsum.photos/300/200?random=1"></div>
    <div class="gallery-item"><img src="https://picsum.photos/300/200?random=2"></div>
    <div class="gallery-item"><img src="https://picsum.photos/300/200?random=3"></div>
    <div class="gallery-item"><img src="https://picsum.photos/300/200?random=4"></div>
    <div class="gallery-item"><img src="https://picsum.photos/300/200?random=5"></div>
    <div class="gallery-item"><img src="https://picsum.photos/300/200?random=6"></div>
  </div>

  <div class="spacer"></div> <!-- espace vide aprÃ¨s la galerie -->
  
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const items = document.querySelectorAll(".gallery-item");

      const observer = new IntersectionObserver((entries, obs) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.classList.add("show");
            obs.unobserve(entry.target);
          }
        });
      }, { threshold: 0.2 });

      items.forEach(item => observer.observe(item));
    });
  </script>
</body>
</html>
