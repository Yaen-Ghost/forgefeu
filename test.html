<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test Animation Galerie</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .gallery {
      max-width: 1000px;
      margin: 50px auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }

    .gallery-item {
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .gallery-item.show {
      opacity: 1;
      transform: translateY(0);
    }

    .gallery-item img {
      width: 100%;
      border-radius: 8px;
      display: block;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Test Animation au Scroll</h1>
  <div class="gallery">
    <div class="gallery-item"><img src="https://picsum.photos/300/200?1" alt=""></div>
    <div class="gallery-item"><img src="https://picsum.photos/300/200?2" alt=""></div>
    <div class="gallery-item"><img src="https://picsum.photos/300/200?3" alt=""></div>
    <div class="gallery-item"><img src="https://picsum.photos/300/200?4" alt=""></div>
    <div class="gallery-item"><img src="https://picsum.photos/300/200?5" alt=""></div>
    <div class="gallery-item"><img src="https://picsum.photos/300/200?6" alt=""></div>
    <div class="gallery-item"><img src="https://picsum.photos/300/200?7" alt=""></div>
    <div class="gallery-item"><img src="https://picsum.photos/300/200?8" alt=""></div>
    <div class="gallery-item"><img src="https://picsum.photos/300/200?9" alt=""></div>
        <div class="gallery-item"><img src="https://picsum.photos/300/200?1" alt=""></div>
    <div class="gallery-item"><img src="https://picsum.photos/300/200?2" alt=""></div>
    <div class="gallery-item"><img src="https://picsum.photos/300/200?3" alt=""></div>
    <div class="gallery-item"><img src="https://picsum.photos/300/200?4" alt=""></div>
    <div class="gallery-item"><img src="https://picsum.photos/300/200?5" alt=""></div>
    <div class="gallery-item"><img src="https://picsum.photos/300/200?6" alt=""></div>
    <div class="gallery-item"><img src="https://picsum.photos/300/200?7" alt=""></div>
    <div class="gallery-item"><img src="https://picsum.photos/300/200?8" alt=""></div>
    <div class="gallery-item"><img src="https://picsum.photos/300/200?9" alt=""></div>
        <div class="gallery-item"><img src="https://picsum.photos/300/200?1" alt=""></div>
    <div class="gallery-item"><img src="https://picsum.photos/300/200?2" alt=""></div>
    <div class="gallery-item"><img src="https://picsum.photos/300/200?3" alt=""></div>
    <div class="gallery-item"><img src="https://picsum.photos/300/200?4" alt=""></div>
    <div class="gallery-item"><img src="https://picsum.photos/300/200?5" alt=""></div>
    <div class="gallery-item"><img src="https://picsum.photos/300/200?6" alt=""></div>
    <div class="gallery-item"><img src="https://picsum.photos/300/200?7" alt=""></div>
    <div class="gallery-item"><img src="https://picsum.photos/300/200?8" alt=""></div>
    <div class="gallery-item"><img src="https://picsum.photos/300/200?9" alt=""></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const items = document.querySelectorAll(".gallery-item");

      const observer = new IntersectionObserver((entries, obs) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add("show");
            obs.unobserve(entry.target);
          }
        });
      }, { threshold: 0.2 });

      // âœ… on attend un cycle de rendu pour lancer l'observer
      requestAnimationFrame(() => {
        items.forEach(item => observer.observe(item));
      });
    });
  </script>
</body>
</html>
